version: '3'
services:
  postgres:
    image: postgres:15
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
volumes:
  postgres-db-volume: