name: Indexer Tests

on:
  push:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  indexer-test:

      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
            
          - name: Docker Compose Run Tests
            working-directory: packages/indexer
            run: docker compose -f docker-compose.yaml -f docker-compose.tests.yaml run indexer