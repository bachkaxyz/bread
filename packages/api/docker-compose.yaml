version: '3'
services:
  api:
    container_name: sn-api
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    ports:
      - "4000:4000"
    env_file:
      - .env
      - ./../../.env
    volumes:
      - ./api:/api
networks:
  default:
    name: sn-mono-network
    driver: bridge
    external: true
