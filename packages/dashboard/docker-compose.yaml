version: '3'
services:
  dashboard:
    container_name: dashboard
    build:
      dockerfile: Dockerfile
    image: dashboard-dev
    restart: always
    ports:
      - "8050:8050"
    env_file:
      - .env
      - ./../../.env
    volumes:
      - .:/dashboard
networks:
  default:
    name: sn-mono-network
    driver: bridge
    external: true
