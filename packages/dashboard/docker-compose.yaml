version: '3'
services:
  dashboard:
    container_name: dashboard
    build:
      dockerfile: Dockerfile
    image: dashboard-dev
    restart: always
    ports:
      - "${DASHBOARD_PORT}:${DASHBOARD_PORT}"
    env_file:
      - .env
      - ./../../.env
    environment:
      - DASHBOARD_PORT=${DASHBOARD_PORT:-8050}
    volumes:
      - .:/dashboard
networks:
  default:
    name: sn-mono-network
    driver: bridge
    external: true
